<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="static/src/imgs/favicon.png" />
  <title>Poo</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Quiz</h1>
    
    <div class="game-stats">
        <div class="score">Score: 1000</div>
        <div class="time">0:00</div>
        <div class="lives">
          <img class="heart" src="static/src/imgs/heart_full.svg" alt="Heart" />
          <img class="heart" src="static/src/imgs/heart_full.svg" alt="Heart" />
          <img class="heart" src="static/src/imgs/heart_full.svg" alt="Heart" />
          <img class="heart" src="static/src/imgs/heart_full.svg" alt="Heart" />
        </div>
    </div>


    <div class="options-wrapper">

        <div class="options-container">
          <div class="options">
            <!-- <div class="option-box" id="first">First!</div> -->
          </div>
        </div>

        <div class="option-buttons">
          <button onclick="AddUp()"><img src="static/src/imgs/up.svg" alt="Up" /></button>
          <button onclick="AddDown()"><img src="static/src/imgs/down.svg" alt="Down" /></button>
        </div>
    </div>

    <div class="input-area">
        <div class="input-form">
          <input id="search" type="text" placeholder="Enter an episode..." />
          <button class="submit-btn" onclick="Enter()"><b>SUBMIT</b></button>
        </div>
    </div>
    <div class="search-controls">
      <select id="sortDropdown">
        <option value="relevance">Sort by Relevance</option>
        <option value="alphabetically">Sort Alphabetically</option>
      </select>
    </div>
  <div class="search-results">
  </div>

  
  <div id="resultModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalStatus">You Won!</h2>
      </div>

      <div class="modal-body">
        <div class="episode-info">
          <img id="episodeImg" src="path/to/image.jpg" alt="Episode Thumbnail" />
          <div>
            <h3 id="episodeTitle">S01 E01 The Gang Gets Racist</h3>
            <p id="episodeDesc">The gang attempts to open a bar with a progressive twist...</p>
          </div>
        </div>

        <hr />

        <div class="game-stats">
          <p>Score: <strong id="scoreDisplay">1200</strong></p>
          <p>Time: <strong id="timeDisplay">0:00</strong></p>
          <p>Lives Remaining: <strong id="livesLostDisplay">1</strong></p>
        </div>
      </div>

      <div class="modal-footer">
        <button id="backBtn" class="modal-button" onclick="Back();">Back</button>
        <button id="shareBtn" class="modal-button" onclick="Copy();">Share</button>
      </div>
    </div>
  </div>

  <script src="static/index.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
</body>
</html>
